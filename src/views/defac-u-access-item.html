    <section class="home-slider owl-carousel sub-banner">
      <div
        class="slider-item"
        style="background-image: url(assets/images/defac-kitchen.jpg)"
        data-stellar-background-ratio="0.5"
      >
        <div class="overlay"></div>
        <div class="container">
          <div
            class="row slider-text justify-content-center align-items-center"
          >
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
              <h1 class="mb-3 mt-5 bread">Defac User Access</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- sub banner of the page here  -->

    <section class="d-user-access">
      <div class="sort-list">
        <div class="container">
          <div class="d-flex" style="justify-content: space-between">
            <ul class="function-btn">
              <li>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#myModal-food-item"
                >
                  <i class="icon-add mr-2 text-white"></i> Add Food Items
                </button>
                <!-- <button><i class="icon-add mr-2"></i> Add Food Items</button> -->
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#myModal-monthly-menu"
                >
                  <i class="icon-add mr-2 text-white"></i> Add Monthly Menu
                </button>
                <!-- <button><i class="icon-add mr-2"></i> Add Monthly Menu</button> -->
              </li>
              <li>
                <button><i class="icon-print mr-2"></i> Prints</button>
              </li>
            </ul>
            <ul class="function-btn">
              <li>
                <input type="text" placeholder="Search..." class="search-bar" />
              </li>

              <li style="align-items: center; display: flex">
                <select class="category-filter">
                  <option value="Categories">Categories</option>
                  <option value="breakfast">Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form
              action="#"
              class="contact-form"
              id="product-form"
              method="POST"
              enctype="multipart/form-data"
            >
              <h2>Add Food Item</h2>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Product Name"
                      id="product-name"
                      name="productName"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <textarea
                  id="product-description"
                  class="form-control"
                  placeholder="Product Description"
                  name="productDescription"
                  rows="5"
                  required
                ></textarea>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="file"
                      class="form-control"
                      id="product-image"
                      name="productImage"
                      accept="image/*"
                      required
                    />
                    <label for="monthly-menu-photo">Upload Food Photo</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter updated timings"
                      id="defac-timings"
                      name="defacTimings"
                      required
                    />
                    <label for="defac-timings">Update Defac Timings</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <!-- <select multiple id="food-category" class="form-control" name="foodCategory" required>
                      <option value="" disabled selected>Select Food Category</option>
                      <option value="Breakfast">Breakfast</option>
                      <option value="Lunch">Lunch</option>
                      <option value="Dinner">Dinner</option>
                  </select> -->
                <select
                  multiple
                  class="js-example-basic-single"
                  name="food-category"
                >
                  <!-- <option value="" disabled>Please Select Food Category</option> -->
                  <option value="Breakfast">Breakfast</option>
                  <option value="Lunch">Lunch</option>
                  <option value="Dinner">Dinner</option>
                </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
          </div>

          <div class="col-md-6">
            <form
              action="#"
              class="contact-form"
              id="product-form"
              method="POST"
              enctype="multipart/form-data"
            >
              <h2>Add Monthly Menu</h2>
              <div class="form-group">
                <input
                  type="file"
                  class="form-control"
                  id="monthly-menu-photo"
                  name="monthlyMenuPhoto"
                  accept="image/*"
                />
                <label for="monthly-menu-photo"
                  >Upload Photo of Monthly Menu</label
                >
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <!-- Modal for Add Food Items -->
      <div
        class="modal fade"
        id="myModal-food-item"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Add Food Item</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form
                action="#"
                class="contact-form"
                id="product-form"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="product-name">Food Name :</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Food Name"
                        id="product-name"
                        name="productName"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="product-description">Food Description :</label>
                  <textarea
                    id="product-description"
                    class="form-control"
                    placeholder="Food Description"
                    name="productDescription"
                    rows="5"
                    required
                  ></textarea>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="product-image">Upload Food Photo:</label>
                      <input
                        type="file"
                        class="form-control"
                        id="product-image"
                        name="productImage"
                        accept="image/*"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="food-category">Food Category :</label>
                  <select
                    multiple
                    class="js-example-basic-single form-control"
                    name="food-category"
                    id="food-category"
                  >
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                  </select>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal for Add Food Items -->

      <!-- Modal for Add Monthly Menu -->
      <div
        class="modal fade"
        id="myModal-monthly-menu"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel2"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel2">Add Monthly Menu</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form
                action="#"
                class="contact-form"
                id="monthly-menu-form"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="form-group">
                  <label for="monthly-menu-photo"
                    >Upload Photo of Monthly Menu:</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="monthly-menu-photo"
                    name="monthlyMenuPhoto"
                    accept="image/*"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal for Add Monthly Menu -->
    </div>
